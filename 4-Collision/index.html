<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collision and Trigger</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <canvas id="canvas1"></canvas>
    <script src="script.js"> </script>
    <div id="TimeLive"></div>
    <script>
        let data = new Date(); 
        let h = data.getHours();
        let m = data.getMinutes();
        let s = data.getSeconds();
        let horario = `${h < 10 ? ("0" + h) : h} : ${m < 10 ? ("0" + m) : m} : ${s< 10 ? ("0" + s) : s}`;
        document.getElementById('TimeLive').innerHTML = horario;
    </script>
</body>
</html>
